name: Pipeline Aggregator
description: |
  Aggregates multiple pipeline outputs into a single output.
  Supports Array, Object, and CSV aggregation modes.
metadata:
  annotations:
    pipeline.aggregator: "true"
    author: Pipeline Team
inputs:
- {name: aggregated_inputs, type: String}
- {name: output_type, type: String, default: "Array"}
outputs:
- {name: Output, type: String}
implementation:
  container:
    image: python:3.11-slim
    command:
    - sh
    - -ec
    - |
      program_path=$(mktemp)
      printf "%s" "$0" > "$program_path"
      python3 -u "$program_path" "$@"
    - |
      def aggregate_pipeline_outputs(aggregated_inputs: str, output_type: str = "Array") -> str:
          """Pipeline Aggregator (NOOP placeholder implementation)
          
          Args:
              aggregated_inputs: Serialized input data from multiple sources
              output_type: Type of aggregation (Array, Object, or CSV)
          
          Returns:
              Placeholder aggregated output
          """
          return f"[Placeholder] Aggregated output (type: {output_type})"

      def _serialize_str(str_value: str) -> str:
          if not isinstance(str_value, str):
              raise TypeError('Value "{}" has type "{}" instead of str.'.format(str(str_value), str(type(str_value))))
          return str_value

      import argparse
      _parser = argparse.ArgumentParser(prog='Pipeline Aggregator', description='')
      _parser.add_argument("--aggregated-inputs", dest="aggregated_inputs", type=str, required=True)
      _parser.add_argument("--output-type", dest="output_type", type=str, required=False, default="Array")
      _parser.add_argument("----output-paths", dest="_output_paths", type=str, nargs=1)
      _parsed_args = vars(_parser.parse_args())
      _output_files = _parsed_args.pop("_output_paths", [])

      _outputs = aggregate_pipeline_outputs(**_parsed_args)

      _outputs = [_outputs]

      _output_serializers = [_serialize_str]

      import os
      for idx, output_file in enumerate(_output_files):
          try:
              os.makedirs(os.path.dirname(output_file))
          except OSError:
              pass
          with open(output_file, "w") as f:
              f.write(_output_serializers[idx](_outputs[idx]))
    args:
    - --aggregated-inputs
    - {inputValue: aggregated_inputs}
    - if:
        cond: {isPresent: output_type}
        then:
        - --output-type
        - {inputValue: output_type}
    - '----output-paths'
    - {outputPath: Output}
